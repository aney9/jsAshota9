<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="fon">
        <h1>Покупка билетов на футбол</h1>
            <div>
                <label>Фамилия</label>
                <input type="text" id="Surname" placeholder="Введите фамилию">
                <label>Имя</label>
                <input type="text" id="Name" placeholder="Введите имя">
                <label>Отчество</label>
                <input type="text" id="Middlename" placeholder="Введите отчество">
                <label>FanID</label>
                <input type="number" id="Fanid" placeholder="Введите FanID">
                <label>Номер телефона</label>
                <input type="tel" id="Phone" placeholder="Введите номер телефона">
                <label>Сектор</label>
                <input type="number" id="Sektor" placeholder="Введите сектор">
                <label>Ряд</label>
                <input type="number" id="Ryad" placeholder="Введите ряд">
                <label>Место</label>
                <input type="number" id="Mesto" placeholder="Введите место">
                <button onclick="add()">добавить билет</button>
            </div>
            <script src="js/script.js"></script>
            <ul id="list"></ul>
    </div>
</body>
</html>
